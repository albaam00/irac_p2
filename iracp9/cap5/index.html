<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Very simple WebRTC application with a Node.js signalling server</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>


<body style="background-color: #ffdce2">
	<h1>Welcome to the server of the group 9. Have fun!</h1>
	 
	<div id='mainDiv'>
		<h3 id="room" style="font-family:verdana; font-size: 200%;"></h3>
		<table border="1" width="100%">
			<tr  >
				<th style="background-color:rgb(189, 187, 187); font-family:verdana; font-size: 150%;">
					Local video: 
					<h4 id="username"></h4>
				</th>
				<th style="background-color:rgb(189, 187, 187); font-family:verdana; font-size: 150%;">
					'Remote' video:
					<h4 id="username2"></h4>
				</th>
			</tr>
			<tr>
				<td>
					<video id="localVideo" muted autoplay></video>
				</td>
				<td>
					<video id="remoteVideo" autoplay></video>
				</td>
			</tr>
			<tr>
				<td align="center">
					<textarea rows="4" cols="60" id="dataChannelSend" disabled
				placeholder="This will be enabled once the data channel is up..."></textarea>
				</td>
				<td align="center">
					<textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>
				</td>
			</tr>
			<tr>
				<td align="center">
					<button id="sendButton" disabled>Send</button>
				</td>
				<td></td>
			</tr>
		</table>
		<div>
			<div>
				<div class="d-grid gap-2 col-6 mx-auto">
				<button class="btn btn-dark btn-lg d-grid" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">CHAT</button>
				</div>
				<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="opacity: 0.9;">
				  <div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasScrollingLabel">CHAT</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				  </div>
				  <div class="offcanvas-body">
					<p id="chat"></p>
				  </div>
				</div>
			</div>
		</div>
	</div>
	 
	<script src='/socket.io/socket.io.js'></script>
	<script src='js/completeNodeClientWithDataChannel.js'></script>
	 
	</body>

</html>
